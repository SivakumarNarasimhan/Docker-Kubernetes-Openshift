apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: brainstrom/multi:2.0   # Replace <your-registry> with your container registry
          ports:
            - containerPort: 3000
          env:
            - name: REDIS_HOST
              value: "localhost"
